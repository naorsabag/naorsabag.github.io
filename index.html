<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="component">
        <div class="content">
            <div class="header">
                <div class="passport">
                    <img src="assets/images/profile_pic.jpeg" alt="Smiley face">
                </div>
                <div class="title">
                    <div id="left-bracket" class="title-brackets">
                        <h1>{</h1>
                    </div>
                    <div class="title-text">
                        <h1>Naor Sabag</h1>
                    </div>
                    <div id="right-bracket" class="title-brackets">
                        <h1>}</h1>
                    </div>
                </div>
            </div>
            
            <div class="links">
                <div class="link">
                    <div class="link-content">
                        <a href="/">
                            <div class="link-icon">
                                    <img class="about-icon-img" src="https://img.icons8.com/windows/32/000000/linkedin.png">
                            </div>
                            <div class="link-txt">about</div>
                        </a>
                    </div>
                    <div class="link-divider">|</div>
                </div>
                <div class="link">
                    <div class="link-content">
                        <a href="https://medium.com/@naor.sg">
                            <div class="link-icon">
                                    <img class="blog-icon-img" src="https://img.icons8.com/material/24/000000/medium-logo.png">
                            </div>
                            <div class="link-txt">blog</div>
                        </a>
                    </div>
                    <div class="link-divider">|</div>
                </div>
                <div class="link">
                    <div class="link-content">
                        <a href="https://github.com/naorsabag?tab=repositories" >
                            <div class="link-icon">
                                    <img class="projects-icon-img" src="https://img.icons8.com/material-sharp/32/000000/github.png">
                            </div>
                            <div class="link-txt">projects</div>
                        </a>
                    </div>
                    <div class="link-divider" style="margin-right: 0; margin-left: 0; visibility: hidden;">|</div>
                </div>
            </div>
        </div>
    </div>
    <script type="application/javascript" src="index.js"></script>
</body>
<footer>
    <a href="https://icons8.com/icon" style="color: rgb(255, 255, 255)">icons by Icons8</a>
